<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- 공통 css-->
    <link rel="stylesheet" href="/css/font/font.css">
    <link rel="stylesheet" href="/css/inc/reset.css">
    <link rel="stylesheet" href="/css/inc/layout.css">
    <!-- 공통js -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/inc/layout.js"></script>
    <!-- 페이지 css -->
    <link rel="stylesheet" href="/css/login/findPw.css">
    <script src="/js/login/findPw.js" defer></script>
</head>
<body>
<div class="FindPasswordPage">
    <div class="Title">
        <h3>비밀번호 찾기</h3>
    </div>
    <form class="LoginRegister" th:action="@{/login/findPw}" name="join" method="post" th:object="${memberVO}">
        <p class="false">입력하신 아이디와 핸드폰 번호가 계정 정보와 일치하지 않습니다.</p>
        <div>
            <input id="idOrEmail" class="emailInput" type="text" placeholder="아이디" th:field="*{Id}">
            <p class="fail">가입되지 않은 아이디 입니다.</p>
            <div class="PhoneNumberWrap">
                <div>
                    <input
                            id="phoneNumber"
                            class="PhoneNumInput"
                            type="number"
                            placeholder="휴대폰 번호(- 없이 입력)"
                            th:field="*{Hp}"
                    />
                </div>
                <button id="send" type="button" class="authentication-SendButton">인증번호 전송</button>

            </div>
            <p class="fail">올바른 휴대폰 번호 형식이 아닙니다.</p>
            <p class="fail">가입되지 않은 번호입니다.</p>
            <div class="authentication">
                <div>
                    <div>
                        <input
                                id="authenticationNumber"
                                class="authenticationNum"
                                type="number"
                                placeholder="인증번호"
                        />
                    </div>
                </div>
                <button id="checkHp" type="button" class="authentication-Button">인증하기</button>
            </div>
            <p class="fail">인증번호가 일치하지 않습니다.</p>
            <p class="succes">인증이 완료 되었습니다.</p>
            <p class="p-tag">찾으시려는 계정의 아이디와 핸드폰번호를 입력해주세요.</p>
            <div>
                <input id="pw" class="nickInput" type="password" placeholder="비밀번호" />
                <!--                        <p class="explain">대/소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상</p>-->
            </div>
            <div>
                <input
                        id="RePassword"
                        class="nickInput"
                        type="password"
                        placeholder="비밀번호 확인"
                        th:field="*{Pw}"
                />
                <p id="checkPW" class="explain"></p>
            </div>
        </div>
        <button id="success" class="Button" type="button">비밀번호 변경</button>
        <p class="fail">확인되지 않은 사항이 있습니다.</p>
    </form>
    <input id="idcheck" value="0" hidden>
    <input id="hpcheck" value="0" hidden>
    <input id="pwcheck" value="0" hidden>
</div>
</body>
<script>
    let fail = `[[${fail}]]`;
</script>
</html>
