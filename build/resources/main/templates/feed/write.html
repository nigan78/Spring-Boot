<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  공통 css  -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="/css/inc/layout.css">
    <!-- 페이지 css-->
    <link rel='stylesheet' type='text/css' href='/css/mypage/create.css'>
    <!--  공통 js  -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://rawgit.com/jackmoore/autosize/master/dist/autosize.min.js"></script>
    <script src="/js/inc/layout.js"></script>
    <!-- 페이지 js -->
    <script src='/js/mypage/create.js' defer></script>
    <title>피드 작성페이지</title>
</head>
<body>
<header th:insert="~{inc/header.html :: header}"></header>
<form th:action="@{/feed/write}" method="post" name="writeForm" id="writeForm" th:object="${feedDTO}">
    <div>
        <div class="top_create"><div class="tit">피드 작성</div></div>
        <div class="side">
            <div class="all">
                <div>
                    <div class="title">
                        <div class="title1">
                            <div class="title2">
                                <div class="title3" style="font-size: 0.9rem;">제목</div>
                            </div>
                            <div class="titlediv">
                                <div>
                                    <span>
                                        <fieldset class="">
                                            <div>
                                                <div class="">
                                                    <input type="text" th:field="*{title}"  placeholder="제목을 입력해주세요." class="titleinp" >
                                                    <div class="input-error"></div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="title">
                        <div class="title1">
                            <div class="title2">
                                <div class="title3" style="font-size: 0.9rem;">내용</div>
                            </div>
                            <div class="titlediv">
                                <div>
                                    <span>
                                        <fieldset class="" id="">
                                            <div>
                                                <div class="">
                                                    <textarea name="" cols="30" rows="10" th:field="*{content}" class="contentinp" id="content"></textarea>
                                                    <div class="input-error"></div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="title">
                        <div class="title1">
                            <div class="title2">
                                <div class="title3" style="font-size: 0.9rem;">나라구분</div>
                            </div>
                            <div class="titlediv">
                                <div>
                                    <span>
                                        <fieldset class="">
                                            <div>
                                                <div class="sub-main-filer">
                                                    <ul>
                                                        <li class="active"><button type="button">동아시아</button></li>
                                                        <li><button type="button">유럽</button></li>
                                                    </ul>
                                                </div>
                                                <div class="country-wrap">
                                                    <div class="country-area" style="display: flex">
                                                        <input type="radio" th:field="*{tagCode}" id="country1" value="대한민국">
                                                        <label for="country1">대한민국</label>
                                                        <input type="radio" th:field="*{tagCode}" id="country2" value="일본">
                                                        <label for="country2">일본</label>
                                                        <input type="radio" th:field="*{tagCode}" id="country3" value="중국">
                                                        <label for="country3">중국</label>
                                                    </div>
                                                    <div class="country-area">
                                                        <input type="radio" th:field="*{tagCode}" id="country4" value="영국">
                                                        <label for="country4">영국</label>
                                                        <input type="radio" th:field="*{tagCode}" id="country5" value="프랑스">
                                                        <label for="country5">프랑스</label>
                                                        <input type="radio" th:field="*{tagCode}" id="country6" value="독일">
                                                        <label for="country6">독일</label>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="title file-area">
                        <div class="title1">
                            <div class="title2">
                                <div class="title3" style="font-size: 0.9rem;">사진</div>
                            </div>
                            <div class="input-area">
                                <ul>
                                    <li>
                                        <label class="thumb" for="upload1">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="thumb" for="upload2">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li>
                                        <label class="thumb" for="upload3">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth2">
                                        <label class="thumb" for="upload4">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth2">
                                        <label class="thumb" for="upload5">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth2">
                                        <label class="thumb" for="upload6">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth3">
                                        <label class="thumb" for="upload7">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth3">
                                        <label class="thumb" for="upload8">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                    <li class="depth3">
                                        <label class="thumb" for="upload9">
                                            <div>
                                                <img src="" class="thumbnail">
                                                <button class="delBtn"><i class="xi-close"></i></button>
                                                <img src="https://frip.host/img/add.85e31315.svg" class="plus-img" width="48" height="48">
                                            </div>
                                        </label>
                                    </li>
                                </ul>
                                <div class="img-more"><button type="button">사진 추가하기</button></div>
                                <div class="input-error"></div>
                                <div class="import">*사진은 최대 9개까지 저장이 가능하며 사진은 1MB 이하의 사진만 등록해주세요.</div>
                            </div>
                            <div class="hidden-file">
                                <input type="file" id="upload1"  class="upload">
                                <input type="file" id="upload2"  class="upload">
                                <input type="file" id="upload3"  class="upload">
                                <input type="file" id="upload4"  class="upload">
                                <input type="file" id="upload5"  class="upload">
                                <input type="file" id="upload6"  class="upload">
                                <input type="file" id="upload7"  class="upload">
                                <input type="file" id="upload8"  class="upload">
                                <input type="file" id="upload9"  class="upload">
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div class="subbut">
        <button type="button" class="cancel">취소</button>
        <button type="button" class="submit" id="formBtn">등록</button>
    </div>
</form>
</body>
</html>
